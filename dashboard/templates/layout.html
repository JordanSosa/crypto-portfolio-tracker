<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFolio Pro</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>CryptoFolio</span>
            </div>
            <nav>
                <a href="/" class="nav-item {{ 'active' if active_page == 'dashboard' }}">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="/performance" class="nav-item {{ 'active' if active_page == 'performance' }}">
                    <i class="fa-solid fa-arrow-trend-up"></i> Performance
                </a>
                <a href="/assets" class="nav-item {{ 'active' if active_page == 'assets' }}">
                    <i class="fa-solid fa-wallet"></i> Assets
                </a>
                <a href="/settings" class="nav-item {{ 'active' if active_page == 'settings' }}">
                    <i class="fa-solid fa-gear"></i> Settings
                </a>
            </nav>
            <div class="user-profile">
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div class="user-info">
                    <span class="name">Portfolio Manager</span>
                    <span class="status">Pro Plan</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span>{{ active_page|title if active_page else 'Dashboard' }}</span>
                </div>
                <div class="actions">
                    <button class="btn-icon"><i class="fa-solid fa-bell"></i></button>
                    <button class="btn-primary" onclick="window.location.href='/refresh'"><i
                            class="fa-solid fa-rotate-right"></i> Refresh</button>
                </div>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
